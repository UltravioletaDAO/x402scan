name: Deploy Sync to Trigger.dev (prod)

on:
  push:
    branches:
      - main
    paths:
      - "sync/**"
      - "facilitators/**"
      - "pnpm-lock.yaml"
      - ".github/workflows/deploy-sync.yml"

jobs:
  deploy:
    name: Deploy Sync to Trigger.dev
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Deploy to Trigger.dev
        env:
          TRIGGER_ACCESS_TOKEN: ${{ secrets.TRIGGER_ACCESS_TOKEN }}
        run: |
          pnpm --filter sync trigger:deploy
